<!DOCTYPE html>
<html lang="en">
  <head>

    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/calculations.css">

  </head>
  <body>
    <div class="container">
      <h4>Inches to/from Centimeters</h4>
      <input type="text" name="in-cm" class="field">
      <input type="select" value="Convert" class="submit">
      <input type="submit" value="Convert" class="submit">
      <h4>Fluid ounces to/from Milliliters</h4>
      <input type="text" name="oz-ml" class="field">
      <input type="submit" value="Convert" class="submit">
      <h4>Miles to/from Kilometeres</h4>
      <input type="text" name="mi-km" class="field">
      <input type="submit" value="Convert" class="submit">
      <h4>Pounds to/from Kilograms</h4>
      <input type="text" name="lb-kg" class="field">
      <input type="submit" value="Convert" class="submit">
      <h4>Standard Shit-Ton to/from Metric Shit-Ton</h4>
      <input type="text" name="ton-mt" class="field button">
      <input id="convert-button" type="submit" value="Convert" class="submit button">
    </div>
    <script src="js/calculations.js"></script>
  </body>
</html>
